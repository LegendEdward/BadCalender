
<!DOCTYPE html>

    <meta name="theme-color" content="#0f172a" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>ChronoPlan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ark: {
                bg: '#0f172a', // Slate 900
                surface: '#1e293b', // Slate 800
                primary: '#06b6d4', // Cyan 500
                accent: '#f97316', // Orange 500
                text: '#f1f5f9', // Slate 100
                muted: '#64748b', // Slate 500
              },
              toon: {
                bg: '#fff7ed', // Orange 50
                surface: '#ffffff',
                primary: '#fb7185', // Rose 400
                accent: '#38bdf8', // Sky 400
                text: '#4b5563', // Gray 600
                muted: '#9ca3af', // Gray 400
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
              sans: ['ui-sans-serif', 'system-ui', 'sans-serif', "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"],
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for better mobile feel */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      
      /* Standard CSS Animations for reliability */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes zoomIn { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }
      @keyframes slideInLeft { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
      @keyframes slideInBottom { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      .animate-zoom-in { animation: zoomIn 0.5s ease-out forwards; }
      .animate-slide-in-left { animation: slideInLeft 0.5s ease-out forwards; }
      .animate-slide-in-bottom { animation: slideInBottom 0.5s ease-out forwards; }

      /* Arknights aesthetic extras */
      .clip-angled {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 95% 100%, 0 100%);
      }
      .clip-angled-reverse {
        clip-path: polygon(5% 0, 100% 0, 100% 100%, 0 100%, 0 15%);
      }
      /* Cyberpunk Glitch effect placeholder */
      .glitch-text {
        text-shadow: 2px 2px 0px #ff00ff, -2px -2px 0px #00ffff;
      }
    </style>
